<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1 -->
    <p>Оберіть свій улюблений напій:</p>
    <span id="favDrink"></span>
    <select id="drinkSelect">
        <option id="coffee">Кава</option>
        <option id="tea">Чай</option>
        <option id="juice">Сік</option>
    </select>
    <!-- 2 -->
    <div>
        <input type="text" id="inputDay">
        <button type="button" id="checkbtn">Перевірити робочий чи вихідний день</button>
        <span id="answer"></span>
    </div>
    <!-- 3 -->
    <div>
        <input type="text" id="inputmonth">
        <button type="button" id="checkbtn2">Яка пора року</button>
        <span id="answer2"></span>
    </div>
    <!-- 4 -->
    <div>
        <input type="text" id="inputmonth2">
        <button type="button" id="checkbtn3">Скільки днів в місяці</button>
        <span id="answer3"></span>
    </div>
    <!-- 5 -->
    <div>
        <input type="text" id="inputcolor">
        <button type="button" id="checkbtn4">Натисни</button>
        <span id="answer4"></span>
    </div>
    <!-- 6 -->
    <div>
        <input id="inputnumber" type="number">
        <input id="inputnumber2" type="number">
        <select id="operator">
            <option id="plus">+</option>
            <option id="minus">-</option>
            <option id="mult">*</option>
            <option id="dil">/</option>
        </select>
        <button type="button" id="btn5">Результат</button>
        <span id="answer5"></span>
    </div>


    <script type="module" src="index.js"></script>
</body>
</html>
